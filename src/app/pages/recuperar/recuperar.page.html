<!-- HEADER INICIO -->
<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title class="text-center flex items-center">
      <ion-icon name="finger-print" class=" align-middle"></ion-icon>
      Portal de ayuda RegistrAPP
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- HEADER FINAL-->
<!-- CONTENIDO PRINCIPAL -->
<ion-content [fullscreen]="true">
  <div class="absolute ml-10 mr-6 mt-56">
    <img src="assets/img/DUOC-PNG.png" height="400px" width="400px" alt="duoc" (click)="envioAlHome()">
  </div>
  <form class=" bg-slate-300 rounded-3xl ml-5 mr-5 shadow-xl pb-1"> <!-- FONDO BLANCO -->
    <div class="mt-80 pt-10">
      <p class="text-2xl text-center font-bold w-10/12 mx-auto text-black ">Recupera tu contraseña</p>
    </div>
    <div class="mb-5 mt-4">
      <ion-input [(ngModel)]="recuperacionCorreo" name="correo" type="email" color="warning" label="Ingresa tu correo"
        fill="outline" required label-placement = "floating" class="font-bold w-9/12 mx-auto  mt-2 text-black"></ion-input>
    </div>
    <div class="text-center mt-3 mb-10">
      <ion-button shape="round" color="warning" (click)="btnBuscar()">Buscar</ion-button>
      <ion-button shape="round" color="primary" (click)="btnCancelar()">Cancelar</ion-button>
    </div>
  </form>
</ion-content>
<!-- FIN DEL CONTENIDO PRINCIPAL -->
<!-- FOOTER INICIO -->
<ion-footer [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title class="text-center">
      © Duoc UC 2024
    </ion-title>
  </ion-toolbar>
</ion-footer>
<!-- FOOTER FIN  -->
