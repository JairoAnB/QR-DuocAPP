<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar color="#012C56">
        <div class="menu-header-background ml-5">
          <img src="assets/img/logo_duoc_white.png" height="250px" width="250px" alt="duoc">
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/principal" routerDirection="root">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/asistencia-page" routerDirection="root">
          <ion-icon slot="start" name="qr-code-outline"></ion-icon>
          <ion-label>Leer QR</ion-label>
        </ion-item>
        <ion-item routerLink="/profile" routerDirection="root">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Perfil Estudiantil</ion-label>
        </ion-item>
        <ion-item routerLink="/#" routerDirection="root">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label (click)="funcionNoValida()">Configuraciones</ion-label>
        </ion-item>
        <ion-item routerLink="/soporte" routerDirection="root">
          <ion-icon slot="start" name="hammer-outline"></ion-icon>
          <ion-label>Soporte</ion-label>
        </ion-item>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Header del contenido principal -->
  <ion-header [translucent]="true" mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="text-center flex items-center">
        <ion-icon name="qr-code-outline" class=" mb-1 align-middle"></ion-icon>
        RegistrAPP
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Saludo de Bienvenida -->
  <ion-content class="text-center">
    <!-- Imagen en el menú principal -->
    <p class="mt-1 mb-4 text-xl transition-all duration-1000 ease-in-out 
    transform translate-y-4 opacity-0"
    [ngClass]="correo ? 'translate-y-0 opacity-100' : 'translate-y-4 opacity-0'">
   ¡Bienvenido <strong>{{correo}}</strong>!
 </p>
 
    <div class="menu-content">
      <img src="assets/img/asistencia.png" alt="25%" class="menu-image">
    </div>
  <!--Inicio de la Api Clima-->
    <ion-label>ACA VA IR LA API CLIMA</ion-label>
    <!--Aca termina la Api Clima -->
    <div class="container">
      <ion-button class="mt-3" expand="fill" fill="outline" shape="round" routerLink="/asistencia-page" routerDirection="root" >
        <ion-icon class="mr-1" name="qr-code-outline"></ion-icon>
        <ion-label>Ir a escanear QR</ion-label>
      </ion-button>
    </div>
  </ion-content>
  <!--Footer-->
  <ion-footer [translucent]="true" mode="ios">
    <ion-toolbar>
      <ion-title class="text-center">
        © Duoc UC 2024
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>
