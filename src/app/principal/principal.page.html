<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar color="#012C56">
        <div class="menu-header-background">
          <img src="assets/img/logo_duoc_white.png" height="250px" width="250px" alt="duoc">
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/principal" routerDirection="root">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/asistencia" routerDirection="root">
          <ion-icon slot="start" name="qr-code-outline"></ion-icon>
          <ion-label>Asistencia</ion-label>
        </ion-item>
        <ion-item routerLink="/perfil" routerDirection="root">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/ajustes" routerDirection="root">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Ajustes</ion-label>
        </ion-item>
        <ion-item routerLink="/soporte" routerDirection="root">
          <ion-icon slot="start" name="hammer-outline"></ion-icon>
          <ion-label>Soporte</ion-label>
        </ion-item>
        <ion-item routerLink="/home" routerDirection="root">
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label>Cerrar Sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <!-- Header del contenido principal -->
  <ion-header [translucent]="true" mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        <ion-icon name="qr-code-outline"></ion-icon>
        Asistencia Duoc UC
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Saludo de Bienvenida -->
  <ion-content class="ion-padding main-page-content">
    <p>Bienvenido [nombre_usuario]</p>
    
    <!-- Imagen en el menú principal -->
    <div class="menu-content">
      <img src="assets/img/asistencia.png" alt="25%" class="menu-image">
    </div>
  </ion-content>

  <!--Footer-->
  <ion-footer [translucent]="true" mode="ios">
    <ion-toolbar>
      <ion-title class="text-center">
        © Duoc UC 2024
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-app>

<!-- CSS -->
<style>
  /* Fondo blanco para la página principal */
  .main-page-content {
    background-color: white;
  }

  .menu-image {
    display: block;
    max-width: 70%;
    height: auto;
    margin: 20px auto;
  }
</style>
