
<!--Header-->
<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title class="text-center">
      Registro Duoc UC
    </ion-title>
  </ion-toolbar>
</ion-header>
<!--Header-->

<ion-content [fullscreen]="true">
  <div class="absolute ml-6 mr-6 mt-24">
    <img src="assets/img/DUOC-PNG.png" height="450px" width="450px" alt="duoc" (click)="envioAlHome()">
  </div>
  <form class="bg-slate-300 rounded-3xl ml-6 mr-6 shadow-xl">
    <div class="mt-56 pt-10">
    <p class="text-2xl text-center font-semibold w-10/12 mx-auto text-black" >Registro</p>
  </div>
  <ion-input type="text" name="Nombre" color="warning" label="Nombre:" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
  <ion-input type="text" name="apellido" color="warning" label="Apellido:" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
  <ion-input type="number" name="rut" color="warning" label="Rut:" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
  <ion-input type="email" name="correo" color="warning" label="Correo:" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
  <ion-input type="date" name="edad" color="warning" label="Edad:" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
  <ion-input type="text" name="curso" color="warning" label="Curso:" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
  <div class="container mt-1 mx-auto text-center">
    <ion-button shape="round" color="warning">agregar</ion-button>
    <ion-button shape="round" color="tertiary" (click)="envioAlHome()" >Cancelar</ion-button>
  </div>
</form>
</ion-content>
<!--Footer-->
<ion-footer [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title class="text-center">
      Â© Duoc UC 2024
    </ion-title>
  </ion-toolbar>
</ion-footer>
