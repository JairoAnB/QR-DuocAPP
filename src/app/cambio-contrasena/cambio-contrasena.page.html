<!-- HEADER -->
<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title class="text-center">
      Cambio contraseña Duoc UC</ion-title>
  </ion-toolbar>
</ion-header>
<!-- FIN DEL HEADER -->

<!-- CONTENIDO PRINCIPAL -->
<ion-content [fullscreen]="true">
  <div>
    <img src="assets/img/DUOC-PNG.png"  height="350px" width="350px"  alt="duoc" (click)="home()">
  </div>
  <form class="shadow-xl rounded-3xl bg-slate-300 ml-6 mr-3">
    <div>
      <p class="text-center font-semibold text-2xl w-10/12 mx-auto text-black">Ingrese su nueva contraseña</p>
    </div>
    <div>
      <ion-input [(ngModel)]="contra1"  name="password1" type="password" color="warning" label="Contraseña" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
      <ion-input  name="password2" type="password" color="warning" label="Nuevamente Contraseña" labelPlacement="floating" fill="outline" required class="font-bold w-8/12 mx-auto text-center mt-5 text-black"></ion-input>
      
    </div>
    <div class="text-center">
      <ion-button shape="round" color="warning" (click)="btnCancelar()">Cancelar</ion-button>
      <ion-button shape="round" color="primary" (clikc)="btnCambiar()">Cambiar</ion-button>
    </div>

  </form>
</ion-content>
<!-- CONTENIDO PRINCIPAL FINAL -->

<!-- INICIO FOOTER -->
  <ion-footer [translucent]="true" mode="ios">
    <ion-toolbar>
        <ion-title class="text-center">© Duoc UC 2024</ion-title>
    </ion-toolbar>
  </ion-footer>
<!-- FIN DEL FOOTER -->
